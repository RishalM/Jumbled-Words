<!DOCTYPE html>
<html>

<head>

    {{moment.include_moment()}}

    <title>
        Play!
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bg-primary row align-items-center">
        <div class="col-5">
            <a href="/">
                <button class="btn btn-warning p-4">
                    Back
                </button>
            </a>
        </div>
        <div class="col">
            <label class="text-white heading pl-5" style="font-size:30px">
                Play the Game!
            </label>
        </div>
    </div>

    <center>

        <form method="POST">
            {% for eachwords in words %}
            <div class="card bg-primary text-white my-2 w-50">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <footer class="blockquote-footer text-white">
                            <cite title="Source Title" class="text-white">{{eachwords['jumbledword']}}</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
            <input type="text" class="form-control my-2 w-50" placeholder="Answer Here:" name="answer">
            <input type="text" class="form-control my-2 w-50" name="question" value="{{eachwords['originalWord']}}" hidden>
            {% endfor %}
            <button type="submit" class="btn btn-warning p-4">
                Submit
            </button>
        </form>

    </center>











    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
