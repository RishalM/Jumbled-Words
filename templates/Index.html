<!DOCTYPE html>

<html>

<head>
    <title>
        Index
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body
    style="background-image:url('https://preview.redd.it/wli2yusfinn61.jpg?width=800&format=pjpg&auto=webp&s=e15c1733acccb9d564f01f40b50e7a6d71953829');background-repeat:no-repeat;background-size:cover;">
    <div class="bg-dark p-2">
        <h1 class="text-center text-white">
            Jumbled Words!
        </h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addwordsmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Words</h5>
                </div>
                <div class="modal-body">
                    <p class="text-center">
                        Enter Word:
                    </p>
                    <form method="POST">
                        <input type="text" name="wordtoadd" class="form-control">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>


                    <!-- Helllo -->

            </div>
        </div>
    </div>

    <div class="text-center">



        <button class="btn btn-info btn-lg mt-4 p-4" data-toggle="modal" data-target="#addwordsmodal">
            Add Words!
        </button>


        <a href="/play" class="btn btn-success btn-lg mt-4 p-4">
            Play!
        </a>



    </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
